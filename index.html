<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Currency Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="converter-card">
    <h1>Currency Converter</h1>
    <div class="currency-row">
      <input type="number" id="amount" placeholder="Amount" min="0" step="any" />
      <select id="from">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="INR">INR</option>
      </select>
      <button class="swap-btn" id="swapBtn" title="Swap"><span>&#8646;</span></button>
      <select id="to">
        <option value="INR">INR</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
      </select>
    </div>
    <button class="convert-btn" id="convertBtn">Convert</button>
    <div class="result-area" id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
